<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的周邊收藏與出清小鋪</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>周邊收藏展示區</h1>
        <p>歡迎瀏覽我的吉伊卡哇、排球少年、坂本日常等收藏！</p>
        
        <div id="filter-controls">
            <select id="series-filter">
                <option value="all">所有系列 (篩選)</option>
            </select>
            <input type="text" id="search-input" placeholder="搜尋商品名稱...">
        </div>
    </header>

    <main id="collection-list">
        <p>商品載入中，如果等待太久請檢查 data.json 是否正確。</p>
    </main>

    <footer>
        <p>&copy; 2025 周邊小鋪</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
